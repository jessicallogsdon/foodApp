
<!-- ******HEADER****** -->
<div ng-controller="HeaderCtrl">
    <header id="header" class="header">
        <div class="container">
            <h1 class="logo pull-left">
                <a class="scrollto" href="/">
                    <span class="logo-title">food Tracker</span>
                </a>
            </h1><!--//logo-->
        </div>
    </header><!--//header-->

    <script type="text/ng-template" id="signin.html">
        <div class="modal-header">
            <h3 class="modal-title">Authentication Panel</h3>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" ng-model="user.email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" ng-model="user.password" placeholder="Password">
            </div>
            <p><input type="checkbox" name="remember" ng-model="user.remember"> Remember Me<p>
             <p style="color:red">{{signInMessage}}</p>
        </div>

        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="signin()">Sign In</button>
            <button class="btn btn-warning" ng-click="cancel()">Close</button>
        </div>
    </script>

     <script type="text/ng-template" id="signup.html">
        <div class="modal-header">
            <h3 class="modal-title">Authentication Panel</h3>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input class="form-control" type="name" name="fullname" ng-model="user.fullname" placeholder="Full Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" ng-model="user.email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" ng-model="user.password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="pass2">Confirm Password</label>
                <input class="form-control" type="password" name="pass2" ng-model="user.pass2" placeholder="Confirm Password">
            </div>
            <p style="color:red">{{signUpMessage}}</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="signup()">Sign Up</button>
            <button class="btn btn-warning" ng-click="cancel()">Close</button>
        </div>
    </script>


</div>
